<form #addTodo="ngForm" (submit)="onSubmit()" class="flex flex-col gap-y-2">
  <div class="flex gap-x-4">
    <input
      type="text"
      name="text"
      class="block w-full p-4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
      placeholder="Add Todo ..."
      [(ngModel)]="title"
      required
    />
    <select
      [(ngModel)]="status"
      (change)="changeStatus($event)"
      name="status"
      class="block w-f10 p-4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
    >
      <option value="normal">normal</option>
      <option value="important">important</option>
      <option value="completed">completed</option>
    </select>
  </div>
  <button
    [disabled]="addTodo.invalid"
    class="flex w-full justify-center rounded-md bg-sky-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50"
  >
    ADD
  </button>
</form>
