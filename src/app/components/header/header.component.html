<header
  class="w-full py-4 px-10 fixed top-0 shadow-sm bg-white flex justify-between"
>
  <a
    class="inline-block text-lg font-bold px-6 py-2 text-indigo-300 hover:text-indigo-400"
    routerLink="/about"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Todo App</a
  >
  <nav class="flex gap-x-4 items-center justify-end flex-wrap">
    <a
      class="inline-block text-m px-6 py-2 border border-2 rounded-md text-indigo-300 border-indigo-300 hover:text-white hover:border-indigo-300 hover:bg-indigo-300"
      routerLink="/about"
      routerLinkActive="text-white border-indigo-400 bg-indigo-400"
      [routerLinkActiveOptions]="{ exact: true }"
      >About</a
    >
    <a
      *ngIf="isLoggedIn()"
      class="inline-block text-m px-6 py-2 border border-2 rounded-md text-indigo-300 border-indigo-300 hover:text-white hover:border-indigo-300 hover:bg-indigo-300"
      routerLink="/user"
      routerLinkActive="text-white border-indigo-400 bg-indigo-400"
      >Meetup</a
    >
    <a
      *ngIf="isLoggedIn()"
      class="inline-block text-m px-6 py-2 border border-2 rounded-md text-indigo-300 border-indigo-300 hover:text-white hover:border-indigo-300 hover:bg-indigo-300"
      routerLink="/todo"
      routerLinkActive="text-white border-indigo-400 bg-indigo-400"
      >Todo</a
    >
    <a
      *ngIf="!isLoggedIn()"
      class="inline-block text-m px-6 py-2 border border-2 rounded-md text-indigo-300 border-indigo-300 hover:text-white hover:border-indigo-300 hover:bg-indigo-300"
      routerLink="/login"
      routerLinkActive="text-white border-indigo-400 bg-indigo-400"
      >Log in</a
    >
    <a
      *ngIf="isLoggedIn()"
      class="inline-block text-m px-6 py-2 border border-2 rounded-md text-indigo-300 border-indigo-300 hover:text-white hover:border-indigo-300 hover:bg-indigo-300"
      routerLink="/login"
      (click)="logout()"
      >Log out</a
    >
  </nav>
</header>
